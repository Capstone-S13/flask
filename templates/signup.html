<!doctype html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">

  </head>
  <body class="text-center">
    {% extends "base.html" %}
    {% block content %}
      <form action="" method="post" class="form-signin">
        <h2>Sign Up</h2>

        <div class="form-group text-left">
          <label for="inputAccount">Name</label>
          <input type="text" id="inputAccount" class="form-control" placeholder="First and Last Name" name="name" 
          value="{{request.form.name }}" required>
        </div>

        <div class="form-group" class="text-left">
          <label for="inputAccount" class="text-left">Account Type</label>
          <div id="inputAccount"  class="text-left">
            <div class="form-check form-check-inline text-left">
              <input type="radio" name="accType" id="accType1" class="form-check-input"
              value="0" required autofocus>
              <label class="form-check-label" for="accType1">Customer</label>
            </div>
            <div class="form-check form-check-inline text-left">
              <input type="radio" name="accType" id="accType2" class="form-check-input" 
              value="1" required autofocus>
              <label class="form-check-label" for="accType2">Vendor</label>
            </div>
          </div>
        </div>
        

        <div class="form-group text-left">
          <label for="inputEmail">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" name="email" 
          value="{{request.form.email }}" required autofocus>
        </div>
        
        <div class="form-group mb-3 text-left">
          <label for="inputPassword">Password</label>
          <input type="password" id="inputPassword" placeholder="Password" class="form-control" name="password" value="{{
            request.form.password }}">
         
        </div>
        
        <input class="btn btn-lg btn-block" type="submit" value="Sign Up">
        <a href="/">Have an Account? Login here</a>
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    {% endblock %}
  </body>
</html>
