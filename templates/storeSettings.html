<!doctype html>
<html lang="en">
  <head>
    <title>Store Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">

  </head>
  <body>
    {% include "base.html" %}
    {% block content %}
    <div class="container-nav">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-yellow">
            <div class="fixed-width">
                <a class="nav-icon orange col" href="/store/{{storeId}}/landing">Shop Owner</a>
                <span class="orange col">Store Settings</span>
            </div>
          
          <div class="dropdown show">
            <a class="btn navbar-toggler-icon orange" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              
            </a>
          
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="#">Settings</a>
              <a class="dropdown-item" href="/">Logout</a>
            </div>
          </div>
          
          
        </nav>
        <div class="container p-3 text-color">
          <form action="/store/settings" method="post" class="form-store-settings">
            <h4>Account Settings</h4>
            <div class="form-group text-left">
              <label for="inputAccount">Store Name</label>
              <input type="text" id="inputAccount" class="form-control" placeholder="{{user.name}}" name="name" 
              value="{{request.form.name }}">
            </div>

            <div class="form-group text-left">
              <label for="inputAddress">Store Address</label>
              <input type="text" id="inputAddress" class="form-control" placeholder="{{user.buildingName}}" name="address" 
              value="{{request.form.address }}">
            </div>
    
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <label for="inputPostalCode">Postal Code</label>
                  <input type="text" id="inputPostalCode" class="form-control" placeholder="{{user.buildingName}}" name="postalCode" 
                  value="{{request.form.postalCode }}">
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <label for="inputUnit">Unit Number</label>
                  <input type="text" id="inputUnit" class="form-control" placeholder="{{user.buildingName}}" name="unit" 
                  value="{{request.form.unit }}">
                </div>
              </div>
            </div>

            <div class="form-group text-left">
              <label for="inputEmail">Email address</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="{{user.email}}" name="email" 
              value="{{request.form.email}}">
            </div>
            
            <div class="form-group mb-3 text-left">
              <label for="inputPassword">Password</label>
              <input type="password" id="inputPassword" placeholder="{{user.password}}" class="form-control" name="password" value="{{
                request.form.password }}">
             
            </div>
            
            <input class="btn btn-lg btn-block mb-2" type="submit" value="Save Changes">
            <a class="btn btn-link btn-block" href="/store/landing">
              Cancel
            </a>
          </form>
          {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
          {% endif %}
        </div>
      </div>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    {% endblock content %}
  </body>
</html>
